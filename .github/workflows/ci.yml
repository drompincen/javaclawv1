name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Start MongoDB replica set
        run: |
          docker run -d --name mongo -p 27017:27017 mongo:7 --replSet rs0
          until docker exec mongo mongosh --eval "db.runCommand({ping:1})" >/dev/null 2>&1; do sleep 1; done
          docker exec mongo mongosh --eval "rs.initiate({_id:'rs0', members:[{_id:0, host:'localhost:27017'}]})"
          sleep 3
          docker exec mongo mongosh --eval "rs.status().ok"

      - name: Build with Maven
        run: chmod +x mvnw && ./mvnw -B compile

      - name: Run tests
        run: ./mvnw -B test

      - name: Package
        run: ./mvnw -B package -DskipTests
