name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache embedded MongoDB
        uses: actions/cache@v4
        with:
          path: ~/.embedmongo
          key: embedmongo-7.0.4

      - name: Build with Maven
        run: ./mvnw -B compile

      - name: Run tests
        run: ./mvnw -B test

      - name: Package
        run: ./mvnw -B package -DskipTests
