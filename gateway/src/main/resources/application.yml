javaclaw:
  llm:
    provider: ${JAVACLAW_LLM_PROVIDER:anthropic}
  runtime:
    mode: ${JAVACLAW_RUNTIME_MODE:inprocess}
  scheduler:
    enabled: ${JAVACLAW_SCHEDULER_ENABLED:true}
    planner-interval-ms: 60000
    executor-poll-interval-ms: 5000

spring:
  application:
    name: javaclaw
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:sk-ant-placeholder-set-real-key-via-ctrl-k}
      chat:
        options:
          model: claude-sonnet-4-5-20250929
          max-tokens: 8192
      enabled: true
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder-set-real-key-via-ctrl-k}
      enabled: true
      chat:
        options:
          model: gpt-4o
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  data:
    mongodb:
      uri: ${JAVACLAW_MONGO_URI:mongodb://localhost:27017/javaclaw?replicaSet=rs0}
      database: javaclaw

server:
  port: 8080

logging:
  level:
    io.github.drompincen.javaclawv1: DEBUG
    org.springframework.data.mongodb: INFO
    org.springframework.ai: INFO
